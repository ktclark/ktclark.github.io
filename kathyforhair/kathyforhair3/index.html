<!DOCTYPE html>
<html>
<head>
	<meta charset=”utf-8”>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Kathy For Hair(3)</title>
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="clearfix">
		<img src="images/logo_stand_in.png" alt="black lady with big lips and bigger hair" title="stand in for future Kathy for Hair logo">
		<h1 class="originalsurfer">kathy<span>for</span>hair</h1>
	</header>
	<nav></nav>
	<div class="wrapper clearfix">
		<div id="rotatingImagesRepository">
			<img class="rotatingimages" src="images/k4h3_standin1.png" alt="some stand-in image to see if i can manage to cycle through images" title ="stand-in background image no.1">
			<img class="rotatingimages" src="images/k4h3_standin2.png" alt="some stand-in image to see if i can manage to cycle through images" title ="stand-in background image no.2">
			<img class="rotatingimages" src="images/k4h3_standin3.png" alt="some stand-in image to see if i can manage to cycle through images" title ="stand-in background image no.3">
			<img class="rotatingimages" src="images/k4h3_standin4.png" alt="some stand-in image to see if i can manage to cycle through images" title ="stand-in background image no.4">
			<img class="rotatingimages" src="images/k4h3_standin5.png" alt="some stand-in image to see if i can manage to cycle through images" title ="stand-in background image no.5">
		</div>

	</div>

	<script type="text/javascript">
		$(window).load(function() { //start after HTML, images have loaded
 
    var InfiniteRotator =
    {
        init: function()
        {
            //initial fade-in time (in milliseconds)
            var initialFadeIn = 1000;
 
            //interval between items (in milliseconds)
            var itemInterval = 5000;
 
            //cross-fade time (in milliseconds)
            var fadeTime = 2500;
 
            //count number of items
            var numberOfItems = $('.rotatingimages').length;
 
            //set current item
            var currentItem = 0;
 
            //show first item
            $('.rotatingimages').eq(currentItem).fadeIn(initialFadeIn);
 
            //loop through the items
            var infiniteLoop = setInterval(function(){
                $('.rotatingimages').eq(currentItem).fadeOut(fadeTime);
 
                if(currentItem == numberOfItems -1){
                    currentItem = 0;
                }else{
                    currentItem++;
                }
                $('.rotatingimages').eq(currentItem).fadeIn(fadeTime);
 
            }, itemInterval);
        }
    };
 
    InfiniteRotator.init();
 
});
</script>

</body>
</html>
